[aliases]
test = pytest

[tool:pytest]
addopts =
	-v --mypy -p no:warnings
	--cov=finesse  --cov-report=html:htmlcov/coverage
	--doctest-modules --ignore=site/ --ignore=docs/

[pycodestyle]
max-line-length = 88

[flake8]
max-line-length = 88

# Ignore warnings about missing docstrings in modules
extend-ignore =
	E203, D104

required-plugins =
	flake8-docstring,
docstring-convention = google

[isort]
line_length = 88
multi_line_output = 3
include_trailing_comma = true
