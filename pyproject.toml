[tool.poetry]
name = "FINESSE"
version = "0.1.0"
description = ""
authors = [
    "Alex Dewar <a.dewar@imperial.ac.uk>",
    "Diego Alonso √Ålvarez <d.alonso-alvarez@imperial.ac.uk>",
    "Imperial College London RSE Team <ict-rse-team@imperial.ac.uk>"
]

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
PySide6 = "^6.4.0"
matplotlib = "^3.6.2"
platformdirs = "^3.2.0"
pypubsub = "^4.0.3"
pyyaml = "^6.0"
schema = "^0.7.5"
pyserial = "^3.5"
requests = "^2.28.2"
beautifulsoup4 = "^4.12.0"
python-statemachine = "^2.0.0"
numpy = "^1.24.2"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"
pytest-cov = "^4.0.0"
pytest-mypy = "^0.10.1"
pytest-mock = "^3.7.0"
isort = "^5.12.0"
pre-commit = "^3.2.1"
black = "^23.1.0"
flake8 = "^6.0.0"
flake8-docstrings = "^1.6.0"
pyinstaller = "^5.6.2"
types-pyyaml = "^6.0.12.9"
types-requests = "^2.28.11.17"
types-beautifulsoup4 = "^4.11.6.7"
pytest-qt = "^4.2.0"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.4.2"
mkdocstrings = "^0.20.0"
mkdocstrings-python = "^0.9.0"
mkdocs-material = "^9.1.4"
mkdocs-gen-files = "^0.4.0"
mkdocs-literate-nav = "^0.6.0"
mkdocs-section-index = "^0.3.5"

[tool.isort]
profile = "black"

[tool.mypy]
ignore_missing_imports = true

[tool.pytest.ini_options]
addopts = "-v --mypy -p no:warnings --cov=finesse --cov-report=html:htmlcov/coverage --doctest-modules --ignore=site/ --ignore=docs/"

[tool.coverage.report]
exclude_lines = ["if __name__ == .__main__.:"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
