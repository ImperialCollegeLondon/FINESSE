[tool.poetry]
name = "FINESSE"
version = "0.1.0"
description = "A graphical user interface for controlling and monitoring an interferometer device."
authors = [
    "Alex Dewar <a.dewar@imperial.ac.uk>",
    "Diego Alonso √Ålvarez <d.alonso-alvarez@imperial.ac.uk>",
    "Dan Cummins <daniel.cummins17@imperial.ac.uk>",
    "Imperial College London RSE Team <ict-rse-team@imperial.ac.uk>"
]

[tool.poetry.dependencies]
python = ">=3.11,<3.12"
PySide6 = "^6.5.1"
matplotlib = "^3.7.2"
platformdirs = "^3.9.1"
pypubsub = "^4.0.3"
pyyaml = "^6.0"
schema = "^0.7.5"
pyserial = "^3.5"
beautifulsoup4 = "^4.12.2"
python-statemachine = "^2.1.0"
numpy = "^1.25.1"
decorator = "^5.1.1"
pycsvy = "^0.2.2"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4"
pytest-cov = "^4.1.0"
pytest-mypy = "^0.10.1"
pytest-mock = "^3.11.1"
isort = "^5.12.0"
pre-commit = "^3.3.3"
black = "^23.7.0"
flake8 = "^6.0.0"
flake8-docstrings = "^1.6.0"
pyinstaller = "^5.13.0"
types-pyyaml = "^6.0.12.10"
types-beautifulsoup4 = "^4.12.0.5"
pytest-qt = "^4.2.0"
types-decorator = "^5.1.8.3"
pydot = "^1.4.2"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.4.3"
mkdocstrings = "^0.22.0"
mkdocstrings-python = "^1.2.0"
mkdocs-material = "^9.1.18"
mkdocs-gen-files = "^0.5.0"
mkdocs-literate-nav = "^0.6.0"
mkdocs-section-index = "^0.3.5"

[tool.isort]
profile = "black"

[tool.mypy]
ignore_missing_imports = true

[tool.pytest.ini_options]
addopts = "-v --mypy -p no:warnings --cov=finesse --cov-report=html:htmlcov/coverage --doctest-modules --ignore=site/ --ignore=docs/"

[tool.coverage.report]
exclude_lines = ["if __name__ == .__main__.:"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
